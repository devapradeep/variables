name: Echo Secret Value

on:
  push:
    branches:
      - main

jobs:
  echo_value:
    runs-on: ubuntu-latest

    steps:
      - name: Set environment variable
        run: echo "FINALENV=Prod" >> $GITHUB_ENV

      - name: Set interpolated secret name
        id: interpolate_secret
        run: echo "::set-output name=secret_name::svd-BUILD$FINALENV"

      - name: Echo interpolated value
        run: echo "${{ secrets[steps.interpolate_secret.outputs.secret_name] }}"
